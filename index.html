<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Detection Using Teachable Machine</title>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe); /* Gradient background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }

        button {
            background-color: #00f2fe;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #009cbb;
        }

        #message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: white;
        }

        #webcam-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #label-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Currency Detection Using Teachable Machine</h2>
    <button onclick="init(false)">Start Detection (Front Camera)</button>
    <button onclick="init(true)">Start Detection (Back Camera)</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="message"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/GeWwvngNC/";

        let model, webcam, labelContainer, maxPredictions;

        async function init(useBackCamera = false) {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            if (webcam) webcam.stop();

            const constraints = {
                video: {
                    facingMode: useBackCamera ? { exact: "environment" } : "user",
                    width: 320,
                    height: 240
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (stream) {
                    const videoElement = document.createElement("video");
                    videoElement.srcObject = stream;
                    videoElement.play();
                    videoElement.width = 320;
                    videoElement.height = 240;

                    document.getElementById("webcam-container").innerHTML = "";
                    document.getElementById("webcam-container").appendChild(videoElement);

                    webcam = new tmImage.Webcam(320, 240, false);
                    webcam.video = videoElement;

                    labelContainer = document.getElementById("label-container");
                    labelContainer.innerHTML = "";
                    for (let i = 0; i < maxPredictions; i++) {
                        labelContainer.appendChild(document.createElement("div"));
                    }

                    const cameraType = useBackCamera ? "Back Camera" : "Front Camera";
                    document.getElementById("message").innerHTML = `Using ${cameraType}`;

                    videoElement.onloadedmetadata = () => {
                        videoElement.play();
                        window.requestAnimationFrame(loop);
                    };
                })
                .catch(function (err) {
                    console.error("Error accessing the camera: ", err);
                    document.getElementById("message").innerHTML = "Camera access denied or not available.";
                });
        }

        async function loop() {
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const predictions = await model.predict(webcam.video);

            let maxProbability = 0;
            let predictedClass = "";

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = predictions[i].className;
                const probability = predictions[i].probability.toFixed(2);

                labelContainer.childNodes[i].innerHTML = `${classPrediction}: ${probability}`;

                if (parseFloat(probability) > maxProbability) {
                    maxProbability = parseFloat(probability);
                    predictedClass = classPrediction;
                }
            }

            if (maxProbability >= 0.75) {
                document.getElementById("message").innerHTML = `Detected: ${predictedClass}`;
            } else {
                document.getElementById("message").innerHTML = "No currency note detected.";
            }
        }
    </script>
</body>
</html>
