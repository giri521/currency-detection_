<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Detection Using Teachable Machine</title>
    <style>
        body {
            background: url('https://img.freepik.com/free-vector/digital-rupee-inr-indian-currency-golden-coin-background_1017-41094.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 2px 2px 4px #000;
        }
        button {
            background-color: #007bff;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #webcam-container {
            margin-top: 20px;
        }
        #label-container {
            margin-top: 20px;
        }
        #message {
            font-size: 20px;
            margin-top: 20px;
            text-shadow: 1px 1px 2px #000;
        }
    </style>
</head>
<body>
    <h1>Currency Detection Using Teachable Machine</h1>
    <button onclick="init(false)">Start Front Camera</button>
    <button onclick="init(true)">Start Back Camera</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="message"></div>

    <!-- TensorFlow.js and Teachable Machine Library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/GeWwvngNC/";
        let model, webcam, labelContainer, maxPredictions;

        async function init(useBackCamera) {
            document.getElementById("message").innerText = useBackCamera 
                ? "Using Back Camera" 
                : "Using Front Camera";

            // Load the model and metadata
            model = await tmImage.load(URL + "model.json", URL + "metadata.json");
            maxPredictions = model.getTotalClasses();

            // Stop previous webcam if exists
            if (webcam) webcam.stop();

            // Setup webcam
            const flip = !useBackCamera; // Front camera: true, Back camera: false
            webcam = new tmImage.Webcam(400, 400, flip);
            await webcam.setup({ facingMode: useBackCamera ? "environment" : "user" });
            await webcam.play();
            window.requestAnimationFrame(loop);

            // Append webcam to the container
            document.getElementById("webcam-container").innerHTML = "";
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            // Clear and set up label container
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); // Update webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const predictions = await model.predict(webcam.canvas);
            let highestProbability = 0;
            let detectedClass = "";

            predictions.forEach(prediction => {
                if (prediction.probability > highestProbability) {
                    highestProbability = prediction.probability;
                    detectedClass = prediction.className;
                }
            });

            if (highestProbability > 0.7) {
                document.getElementById("message").innerText = `Detected: ${detectedClass}`;
                announce(`Detected: ${detectedClass}`);
            } else {
                document.getElementById("message").innerText = "No clear detection.";
            }
        }

        function announce(message) {
            const utterance = new SpeechSynthesisUtterance(message);
            utterance.lang = "en-US";
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
